<ion-header>
  <ion-toolbar  color="tertiary">
    <ion-buttons icon="arrow-back" slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
      <ion-label padding>
        <h1 style="text-align: center; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 10px ;"> Evenemangets lekar  </h1>
      </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  
  <ion-fab routerLink='/game-create/{{eventID}}'  vertical="top" horizontal="end" slot="fixed"> 
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
   
  </ion-fab>  
  <ion-card *ngFor="let item of gamesList" style="background-color: whitesmoke; margin-top: 20%;">
    <ion-item>
      <ion-avatar slot="start">
        <!-- <img src="../../assets/grass.jpg"> -->
        <img src="../../assets/leaf.jpg"/>

      </ion-avatar>
      <ion-label>
        <h2><strong>{{item.Name}} </strong></h2> 
        <button routerLink='/game-setpoints/{{item.ID}}/{{eventID}}' class="pointsButton" style="position: absolute; top: 10px; right: 10px; background-color: orange;">
          <ion-icon  name="add-circle"></ion-icon>
          Sätt poäng
        </button>

        <!-- <ion-button color="warning" size="small" routerLink='/event-edit/{{item.ID}}'>
          <ion-icon name="create"></ion-icon>
        </ion-button> -->
        <p>Maxpoäng: {{item.Points}}</p>
       
      </ion-label>
    </ion-item>
  
    <img style="height: 200px;" src="{{item.BildURL}}" alt="ion"/>
    <!-- <ion-card-header>
      <ion-card-title>Irländsk Julafton</ion-card-title>
    </ion-card-header> -->
    <ion-card-content>
     <strong> Regler: </strong>{{item.Description}}
    </ion-card-content>
  
    <ion-footer>
      <ion-row>
        <!-- <ion-col  center text-center>
          <button class="button1">
            <ion-icon name="settings"></ion-icon>
            <div>Inställningar</div>
          </button>
        </ion-col> Lekar saknar CRUD och därför är "Inställningar bortkommenterad just nu" -->
        <ion-col center text-center>
          <button routerLink='/game-scoreboard/{{item.ID}}' class="button2">
            <ion-icon name="podium"></ion-icon>
            <div>Resultat</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button class="button3">
            <ion-icon name="trash"></ion-icon>
            <div>Radera</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>
</ion-content>
