<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrering</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <form [formGroup]="registrationForm" (ngSubmit)="submit()">

	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Logga in</h4>
			</div>
      <div padding>
        <ion-item>
          <ion-input type="text" placeholder="Username" autocapitalize inputmode="text" formControlName="username"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.username">
          <ng-container *ngIf="username.hasError(error.type) && (username.dirty || username.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
      </div>
      <div padding>
        <ion-item>
          <ion-input type="password" placeholder="Username" autocapitalize inputmode="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.password">
          <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>
      </div>

      <div padding>
        <ion-button size="large" href="/touchid" expand="block">Login</ion-button>
        <ion-button [disabled]="!registrationForm.valid" type="submit" expand="block">Logga in <ion-icon slot="end"
          name="create">
        </ion-icon>
      </ion-button>
      </div>
		</ion-col>
  </ion-row>
  </form>
</ion-grid>
